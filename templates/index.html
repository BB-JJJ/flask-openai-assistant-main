<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI App with NBA Logos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            text-align: center;
            margin-top: 30px;
        }
        textarea {
            width: 60%;
            height: 100px;
        }
        .nba-section {
            margin-top: 40px;
        }
        .nba-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .nba-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .team-card {
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .team-card:hover {
            transform: scale(1.25);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .team-card img {
            width: 80px;
            height: 80px;
        }
        .team-card p {
            margin-top: 5px;
            font-size: 14px;
        }
        .search-box {
            text-align: center;
            margin: 30px 0;
        }
        .search-box input {
            width: 300px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>

    <form action="/generate" method="post">
        <textarea name="prompt" placeholder="Enter your prompt"></textarea><br>

    </form>
