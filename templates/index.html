<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI App with NBA Logos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            text-align: center;
            margin-top: 30px;
        }
        textarea {
            width: 60%;
            height: 100px;
        }
        .nba-section {
            margin-top: 40px;
        }
        .nba-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .nba-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .team-card {
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .team-card:hover {
            transform: scale(1.25);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .team-card img {
            width: 80px;
            height: 80px;
        }
        .team-card p {
            margin-top: 5px;
            font-size: 14px;
        }
        .search-box {
            text-align: center;
            margin: 30px 0;
        }
        .search-box input {
            width: 300px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form action="/generate" method="post">
        <textarea name="prompt" placeholder="Enter your prompt"></textarea><br>
        <button type="submit">Generate</button>
    </form>
    {% if response %}
    <div style="text-align: center;">
        <p>{{ response }}</p>
    </div>
    {% endif %}

    <div class="search-box">
        <input type="text" id="searchInput" onkeyup="searchTeams()" placeholder="搜尋隊伍...">
    </div>

    <div class="nba-section">
        <div class="nba-title">🏀 東區球隊</div>
        <div class="nba-grid" id="east"></div>
    </div>

    <div class="nba-section">
        <div class="nba-title">🌟 西區球隊</div>
        <div class="nba-grid" id="west"></div>
    </div>

    <script>
        const eastTeams = [...]; // team data unchanged
        const westTeams = [...]; // team data unchanged

        function createTeamCard(team) {
            return `<div class="team-card" title="${team.info}" data-name="${team.name.toLowerCase()} ${team.cn}">
                <img src="https://loodibee.com/wp-content/uploads/${team.logo}.png" alt="${team.name}">
                <p>${team.cn}</p>
            </div>`;
        }

        function loadTeams() {
            const eastContainer = document.getElementById("east");
            const westContainer = document.getElementById("west");
            eastTeams.forEach(team => {
                eastContainer.innerHTML += createTeamCard(team);
            });
            westTeams.forEach(team => {
                westContainer.innerHTML += createTeamCard(team);
            });
        }

        function searchTeams() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            document.querySelectorAll('.team-card').forEach(card => {
                const name = card.getAttribute('data-name');
                card.style.display = name.includes(input) ? "block" : "none";
            });
        }

        loadTeams();
    </script>
</body>
</html>
