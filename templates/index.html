    <title>AI App with NBA Logos</title>
    <style>

            font-size: 24px;

        .nba-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .team-card {
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .team-card:hover {
            transform: scale(1.25);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .team-card img {
            width: 80px;
            height: 80px;
        }
        .team-card p {
            margin-top: 5px;
            font-size: 14px;
        }
        .search-box {
            text-align: center;
            margin: 30px 0;
        }
        .search-box input {
            width: 300px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
